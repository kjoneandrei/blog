sass:
  sass_dir: assets/css

source: src
destination: dist

new_post_name: :year-:month-:day-:title.md

defaults:
  -
    scope:
      path: "_posts"
    values:
      permalink: /categories/:categories/:year/:month/:day/:title
      layout: "post"
  -
    scope:
      path: "_authors"
    values:
      permalink: /authors/:author_id
      layout: "author"

collections:
  authors:
    title: Authors
    output: true

marked:
  gfm: true
  tables: true
  smartypants: true

plugins:
  - jekyll-paginate-v2

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 1
    after: 1
