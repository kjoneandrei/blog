<div class="row justify-content-md-center post most-recent">
  <div class="col-md-6">
    <div class="img-container">
      <div class="image">
        <div class="cover-image" style="background-image: url('{{ post.image }}');"></div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="item">
      <div class="info">
        <p class="m-b-0 date"><time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></p>
        <h3 class="title font-weight-bold"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
        <p class="m-b-0 description">{{ post.description }}</p>
      </div>
    </div>
    <div class="item">
      <div class="categories">
        {% for category in post.categories %}
        <span class="badge badge-pill badge-secondary text-center font-weight-normal category-tag category">{{ category }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
