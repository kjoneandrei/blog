<div class="flex-container post">
  <div class="flex-item">
    <div class="embed-container">
      {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}" />
      {% endif %}
    </div>
  </div>
  <div class="flex-item">
    <div class="info">
      <p class="m-b-0 date"><time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time></p>
      <h3 class="title font-weight-bold"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <p class="m-b-0 description">{{ post.description }}</p>
    </div>
  </div>
  <div class="flex-item">
    <div class="categories">
      {% for category in post.categories %}
        <span class="badge badge-pill badge-secondary text-center font-weight-normal category">{{ category }}</span>
      {% endfor %}
    </div>
  </div>
</div>
