---
layout: default
---


<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-primary">{{page.title}}</h1>
      {% for post in site.categories[page.category] %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &nbsp; <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </div>
  </div>
</div>
